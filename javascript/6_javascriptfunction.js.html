
      <!DOCTYPE html >
          <html lang="en">
            <head>
              <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Document</title>
</head>
                  <body>
                    <script>
                      function add(num1,num2){
                        sum = num1 + num2;
                      return sum;
                      }
      document.write("<mark>sum :" + add(10,20) + "</mark>");
      document.write("<br><h1>sum :" + add (110,220) + "</h1>");
      document.write("<br><u>sum :" + add (33,56) + "</u>");
      document.write("<br><center>sum :" + add (120,56) + "</center>");
      document.write("<br><i>sum :" + add (123,56) + "</i>");
      document.write("<br><b>sum :" + add (100,566) + "</b>");
      document.write("<br><marquee>sum :"+ add(200,500)+"</marquee>");
      </script>
  </body>
