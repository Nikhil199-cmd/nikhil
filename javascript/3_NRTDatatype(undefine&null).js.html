      //   < !--undefine in j.s. -- >

      //  Null in j.s.
      var a = null;0

      var a = 'this is Nikhil the "web devloper" yes i m...';
      document.write(a);

      var b = "1224242";
      document.write(b);
      document.write("<br>");
      var boolean = false;
      document.write(boolean);
      document.write("<br>");
      // data type ko identify karna
      document.write(typeof b);
