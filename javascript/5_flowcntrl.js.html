<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      var ans = confirm("Do you want to close file??");
      console.log("%c Answer : %c" + ans, "color:yellow", "color:red");

      if (ans) {
        document.write("File closed...!");
      } else {
        document.write("File could not  closed...!");
      }
    </script>
  </body>
