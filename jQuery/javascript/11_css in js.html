
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"> Apply css in java script by one by one method </h1>
    <h1 id="menu">Apply css in java script by setAttribute method </h1>

</body>
<script>
    document.getElementById("demo").style.color = "red";

    document.getElementById("menu").setAttribute("style",
    "color: red;  background-color: yellow; text-align:center; border:solid; ");
</script>
</html>
