<body>
    <h5>clousre is the inner function that can access the outer function</h5>
    
</body>
<script>
    function outer(){
        var a = "ASDFGHJKL"
        document.write(a +"<br>");

        function inner (){
            var b = "asdfghjkl"
            document.write(b +"<br>");
            document.write(a);
        }
        inner();
    }
    outer();
</script>
