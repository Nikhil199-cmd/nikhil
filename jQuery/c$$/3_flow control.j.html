<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flow control</title>
  </head>
  <body>
    <script>
      var num1 = prompt("entre first number");
      document.write("<br>first number" + num1);
      var num2 = prompt("entre second number");
      document.write("<br>second number" + num2);
      sum = +num1 + +num2;
      document.write("<hr>Addition is=" + sum);
      var num3 = prompt("entre third number");
      document.write("<br> third number" + num3);
      sum = +num1 + +num2 + +num3;
      document.write("<hr>Addition is="+ sum);
    </script>
  </body>
</html>
