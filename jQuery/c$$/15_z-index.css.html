<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>z-index</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .maindiv {
        width: 100%;
        height: 600px;
        background-color: chartreuse;
      }
      .div1 {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .div2 {
        width: 200px;
        height: 200px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 4;
      }

      .div3 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3;
      }
    </style>
    <div class="maindiv">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
