<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>psuedo classes in css</title>
  </head>
  <style>
    a:visited {
      color: yellowgreen;
    }
    a:hover {
      color: red;
      text-decoration: none;
    }
    a:active {
      color: darkgreen;
    }
    p:hover {
      color: darkcyan;
      background-color: sienna;
    }
  </style>
  <body>
    <a href="https://www.facebook.com/4">facebook</a>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, porro minus
      eum molestiae optio quas tempore quis quisquam reprehenderit accusantium
      maiores rem architecto fuSunt quisquam libero tempore omnis expedita.
    </p>
  </body>
</html>
