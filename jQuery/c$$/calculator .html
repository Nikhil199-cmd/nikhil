<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #efef;
        }
        #demo{
            width: 270px;
            height: 350px;
            background-color:white;
            margin: 0px auto;
            border-top: 40px groove yellow;
            border-bottom: 40px groove yellowgreen;
            border-radius: 20px;
            box-shadow: 0px 0px 10px #3232;
         }
         input[type=text] {
             width: 95%;
             height: 40px;
             margin:4px; 
            }
            input[type=button] {
                width: 60px;
                height: 40px;
                margin: 2px;
            }
        
         
    </style>
</head>
<body>
    <div id="demo">
        <form name="cal">
            <input type="text" name="screen"><br>
            <input type="button" value="1" onclick="document.cal.screen.value +='1'">
            <input type="button" value="2" onclick="document.cal.screen.value+='2'">
            <input type="button" value="3" onclick="document.cal.screen.value+='3'">
            <input type="button" value="4" onclick="document.cal.screen.value+='4'">
            <br><br>
            <input type="button" value="5"onclick="document.cal.screen.value+='5'">
            <input type="button" value="6"onclick="document.cal.screen.value+='6'">
            <input type="button" value="7"onclick="document.cal.screen.value+='7'">
            <input type="button" value="8"onclick="document.cal.screen.value+='8'"> 
            <br><br>
            <input type="button" value="9"onclick="document.cal.screen.value+='9'">
            <input type="button" value="0"onclick="document.cal.screen.value+='0'">
            <input type="button" value="*"onclick="document.cal.screen.value+='*'">
            <input type="button" value="+"onclick="document.cal.screen.value+='+'">
            <br><br>
            <input type="button" value="-"onclick="document.cal.screen.value+='-'">
            <input type="button" value="/"onclick="document.cal.screen.value+='/'">
            <input type="button" value="%"onclick="document.cal.screen.value+='%'">
            <input type="button" value="."onclick="document.cal.screen.value+='.'">
                        
            <br> <br>
            <input style="width: 150px;"  type="button" value="="onclick="document.cal.screen.value=eval(document.cal.screen.value)">
            <input  style="width: 95px;" type ="button" value="C"onclick="document.cal.screen.value=''">
            

            

        </form>

    </div>
</body>
</html>
