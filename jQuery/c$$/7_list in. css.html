<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>list in css like order, unorder list</title>
    <style>
      ul.unordered {
        list-style-type: square;
        background-color: aqua;
        text-align: center;
        padding: 30px;
      }
      ol.ordered {
        list-style-type: lower-roman;
        background-color: brown;
        padding: 30px;
    text-align: justify;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="unordered">
        <li>programing</li>
        <li>java</li>
        <li>casacading style sheet</li>
        <li>bootstrap</li>
        <li>java script</li>
      </ul>
      <ol class="ordered">
        <li>program</li>
        <li>television</li>
        <li>setup box</li>
        <li>aqua sagar</li>
      </ol>
    </div>
  </body>
</html>
